<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todoList</title>
    <link rel="stylesheet" href="./todoList.css">
</head>
<body>
    <div id="box">
        <div id="header">
            <input type="text" placeholder="在此输入待办事项">
        </div>
        <div id="content">
            <ul>
                <li>
                    <input type="checkbox">
                    <span>xxx1</span>
                </li>
                <li>
                    <input type="checkbox">
                    <span>xxx2``````</span>
                </li>
            </ul>
        </div>
        <div id="footer">
            <span>已完成: 0</span>
            <span> / </span>
            <span>全部: 2</span>
            <button>清除已完成的任务</button>
        </div>
    </div>
</body>
</html>
